<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π Node.js —Å–∞–π—Ç</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á üöÄ</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="goalInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" 
                   class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addGoal()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                +
            </button>
        </div>

        <ul id="goalsList" class="space-y-3">
            </ul>
    </div>

    <script>
        async function loadGoals() {
            const response = await fetch('/api/goals');
            const data = await response.json();
            const list = document.getElementById('goalsList');
            list.innerHTML = '';
            
            data.forEach(item => {
    const li = document.createElement('li');
    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å cursor-pointer –∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ
    li.className = `flex justify-between items-center p-3 rounded-lg border transition group cursor-pointer ${
        item.completed ? 'bg-gray-200 border-gray-300' : 'bg-gray-50 border-gray-200'
    }`;
    
    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –≤—Å—é —Å—Ç—Ä–æ–∫—É (–∫—Ä–æ–º–µ –∫–Ω–æ–ø–∫–∏) –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è —Å—Ç–∞—Ç—É—Å
    li.onclick = (e) => {
        if (e.target.tagName !== 'BUTTON') toggleGoal(item._id);
    };

    li.innerHTML = `
        <span class="${item.completed ? 'line-through text-gray-500' : 'text-gray-700'} font-medium">
            ${item.title}
        </span>
        <button onclick="deleteGoal('${item._id}')" 
                class="text-red-400 hover:text-red-600 md:opacity-0 group-hover:opacity-100 transition p-1">
            –£–¥–∞–ª–∏—Ç—å
        </button>
    `;
    list.appendChild(li);
});
        }

        async function addGoal() {
            const input = document.getElementById('goalInput');
            if (!input.value) return;
            await fetch('/api/goals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: input.value, completed: false })
            });
            input.value = '';
            loadGoals();
        }

        async function deleteGoal(id) {
            await fetch(`/api/goals/${id}`, { method: 'DELETE' });
            loadGoals();
        }

        loadGoals();
        async function toggleGoal(id) {
    try {
        const response = await fetch(`/api/goals/${id}`, { method: 'PATCH' });
        if (response.ok) {
            loadGoals(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
        }
    } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏:', err);
    }
}
    </script>
</body>
