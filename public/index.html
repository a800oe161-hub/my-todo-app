<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π Node.js —Å–∞–π—Ç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á üöÄ</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="goalInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" 
                   class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button onclick="addGoal()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg transition-colors font-bold">
                +
            </button>
        </div>

        <ul id="goalsList" class="space-y-3"></ul>
    </div>

    <script>
        async function loadGoals() {
            try {
                const response = await fetch('/api/goals');
                const data = await response.json();
                const list = document.getElementById('goalsList');
                list.innerHTML = '';
                
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.className = `flex justify-between items-center p-4 rounded-xl border transition-all hover:shadow-md cursor-pointer ${
                        item.completed ? 'bg-gray-50 border-gray-200 opacity-70' : 'bg-white border-gray-100 shadow-sm'
                    }`;
                    
                    li.onclick = (e) => {
                        if (!e.target.closest('button')) {
                            toggleGoal(item._id);
                        }
                    };

                    li.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="${item.completed ? 'line-through text-gray-400 italic' : 'text-gray-700 font-medium'}">
                                ${item.title}
                            </span>
                        </div>
                        <button onclick="deleteGoal('${item._id}')" 
                                class="text-red-400 hover:text-red-600 transition-colors p-2 rounded-full hover:bg-red-50">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    `;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
            }
        }

        async function addGoal() {
            const input = document.getElementById('goalInput');
            const title = input.value.trim();

            if (!title) {
                input.classList.add('border-red-500');
                return;
            }
            input.classList.remove('border-red-500');

            await fetch('/api/goals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, completed: false })
            });
            
            input.value = '';
            loadGoals();
        }

        async function deleteGoal(id) {
            await fetch(`/api/goals/${id}`, { method: 'DELETE' });
            loadGoals();
        }

        async function toggleGoal(id) {
            try {
                await fetch(`/api/goals/${id}`, { method: 'PATCH' });
                loadGoals();
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è:', err);
            }
        }

        document.getElementById('goalInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addGoal();
        });

        loadGoals();
    </script>
</body>
</html>
