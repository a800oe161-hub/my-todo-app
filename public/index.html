<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π Node.js —Å–∞–π—Ç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á üöÄ</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="goalInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" 
                   class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addGoal()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                +
            </button>
        </div>

        <ul id="goalsList" class="space-y-3">
            </ul>
    </div>

    <script>
        async function loadGoals() {
            const response = await fetch('/api/goals');
            const data = await response.json();
            const list = document.getElementById('goalsList');
            list.innerHTML = '';
            
            data.forEach(item => {
    const li = document.createElement('li');

    // 1. –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏: –µ—Å–ª–∏ item.completed –∏—Å—Ç–∏–Ω–Ω–æ, –¥–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä—ã–π —Ñ–æ–Ω
    li.className = `flex justify-between items-center p-4 rounded-xl border transition-all hover:shadow-sm cursor-pointer ${
        item.completed ? 'bg-gray-100 border-gray-200 opacity-70' : 'bg-white border-gray-100 shadow-sm'
    }`;
    
    // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –≤—Å–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ (–∫—Ä–æ–º–µ –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è)
    li.onclick = (e) => {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–∏–∫ –±—ã–ª –ù–ï –ø–æ –∫–Ω–æ–ø–∫–µ "–£–¥–∞–ª–∏—Ç—å"
        if (!e.target.closest('button')) {
            toggleGoal(item._id);
        }
    };

    // 3. –§–æ—Ä–º–∏—Ä—É–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π HTML —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –Ω–∞ –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
    li.innerHTML = `
        <div class="flex items-center gap-3">
            <span class="${item.completed ? 'line-through text-gray-400 italic' : 'text-gray-700 font-medium'}">
                ${item.title}
            </span>
        </div>
        <button onclick="deleteGoal('${item._id}')" 
                class="text-red-300 hover:text-red-500 transition-colors px-2 py-1 rounded-lg hover:bg-red-50">
            –£–¥–∞–ª–∏—Ç—å
        </button>
    `;

    list.appendChild(li);
});
        }

        async function addGoal() {
            const input = document.getElementById('goalInput');
            if (!input.value) return;
            await fetch('/api/goals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: input.value, completed: false })
            });
            input.value = '';
            loadGoals();
        }

        async function deleteGoal(id) {
            await fetch(`/api/goals/${id}`, { method: 'DELETE' });
            loadGoals();
        }

        loadGoals();
        async function toggleGoal(id) {
    try {
        const response = await fetch(`/api/goals/${id}`, { method: 'PATCH' });
        if (response.ok) {
            loadGoals(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
        }
    } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏:', err);
    }
}
    </script>
</body>
